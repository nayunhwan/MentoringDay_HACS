        <!-- Daum MAP -->

      	<script type="text/javascript" src="//apis.daum.net/maps/maps3.js?apikey=1bca10b2e0a90324e23719b1762ab9ab"></script>
        <script>
      		var mapContainer = document.getElementById('map'), // 지도를 표시할 div
      		    mapOption = {
      		        center: new daum.maps.LatLng(37.5572321, 127.04532189999998), // 지도의 중심좌표
      		        level: 3, // 지도의 확대 레벨
      		        mapTypeId : daum.maps.MapTypeId.ROADMAP // 지도종류
      		    };

      		// 지도를 생성한다
      		var map = new daum.maps.Map(mapContainer, mapOption);

      		// 지도에 마커를 생성하고 표시한다
      		var marker = new daum.maps.Marker({
      		    position: new daum.maps.LatLng(37.5572321, 127.04532189999998), // 마커의 좌표
      		    map: map // 마커를 표시할 지도 객체
